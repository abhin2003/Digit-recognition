<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition - Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .canvas-container {
            text-align: center;
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 10px;
            background: #000;
        }

        #canvas {
            display: block;
            cursor: crosshair;
            background: #000;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-predict {
            background: #4ecdc4;
            color: white;
        }

        .btn-predict:hover {
            background: #45b7aa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-predict:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
        }

        .prediction {
            text-align: center;
            margin-bottom: 20px;
        }

        .predicted-digit {
            font-size: 5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .predicted-label {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.2em;
            color: #666;
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #667eea);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .probabilities {
            margin-top: 20px;
        }

        .probabilities h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .prob-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        @media (max-width: 768px) {
            .prob-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .prob-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .prob-item.high {
            border-color: #4ecdc4;
            background: #e8f8f7;
        }

        .prob-digit {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .prob-value {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #1565c0;
        }

        .instructions h3 {
            margin-bottom: 10px;
        }

        .instructions ul {
            margin-left: 20px;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñäÔ∏è Digit Recognition</h1>
        <p class="subtitle">Draw a digit (0-9) and get instant predictions</p>

        <div class="instructions">
            <h3>How to use:</h3>
            <ul>
                <li>Click and drag on the canvas to draw a digit</li>
                <li>Click "Predict" to see the AI's prediction</li>
                <li>Click "Clear" to start over</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="canvas" width="400" height="400"></canvas>
                </div>
                <div class="controls">
                    <button class="btn-clear" onclick="clearCanvas()">Clear Canvas</button>
                    <button class="btn-predict" onclick="predictDigit()" id="predictBtn">Predict</button>
                </div>
            </div>

            <div class="results-container">
                <div id="results">
                    <div class="prediction">
                        <div class="predicted-label">Draw a digit to get started</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let hasDrawn = false;

        // Set up canvas
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0] || e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (e.type === 'touchstart') {
                startDrawing({ offsetX: x, offsetY: y });
            } else if (e.type === 'touchmove') {
                draw({ offsetX: x, offsetY: y });
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            hasDrawn = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
            document.getElementById('results').innerHTML = `
                <div class="prediction">
                    <div class="predicted-label">Draw a digit to get started</div>
                </div>
            `;
        }

        async function predictDigit() {
            if (!hasDrawn) {
                alert('Please draw a digit first!');
                return;
            }

            const predictBtn = document.getElementById('predictBtn');
            predictBtn.disabled = true;
            predictBtn.textContent = 'Predicting...';

            try {
                // Get canvas image as base64
                const imageData = canvas.toDataURL('image/png');

                // Send to backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                predictBtn.disabled = false;
                predictBtn.textContent = 'Predict';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Find highest probability
            const maxProb = Math.max(...Object.values(data.probabilities));
            
            let probHTML = '<div class="probabilities"><h3>All Probabilities:</h3><div class="prob-grid">';
            for (let i = 0; i < 10; i++) {
                const prob = data.probabilities[i.toString()];
                const isHigh = prob === maxProb;
                probHTML += `
                    <div class="prob-item ${isHigh ? 'high' : ''}">
                        <div class="prob-digit">${i}</div>
                        <div class="prob-value">${prob}%</div>
                    </div>
                `;
            }
            probHTML += '</div></div>';

            resultsDiv.innerHTML = `
                <div class="prediction">
                    <div class="predicted-digit">${data.digit}</div>
                    <div class="predicted-label">${data.label}</div>
                    <div class="confidence">Confidence: ${data.confidence}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${data.confidence}%">
                            ${data.confidence}%
                        </div>
                    </div>
                </div>
                ${probHTML}
            `;
        }
    </script>
</body>
</html>
